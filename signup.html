<body>
  <header class="header">
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="VTO.html">Virtual Try-On</a>
          <a href="pickacrown.html">Crown sector</a>
    </nav>

    <form action="#" class="search-bar">
     <input type="text" placeholder="Search">
     <button type="submit"><i class='bx bx-search'></i></button>
     </form>
 </header>

 <div class="container">
  <div class="content">
    <h2 class="logo"><i class='bx bx-female' ></i>VISAGE </h2>
    <div class="text-sci">
      <h2>Welcome!<br><span>to VISAGE.</span>
      </h2>
<br>
      <p> VISAGE welcomes you and your choice of hairstyle with open arms!</p>
   <br>
   <br>
  </div>
</div>
  <div class="logreg-box">
    <div class="form-box login">
     <form action="#">
       <h2>Sign In</h2>

        <div class="input-box">
          <span class="icon"><i class='bx bxs-envelope' ></i></span>
          <input type="email" required >
          <label>Email</label>
        </div>
        
        <div class="input-box">
          <span class="icon"><i class='bx bxs-lock' ></i></span>
          <input type="password" required >
          <label>Password</label>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
          <br>
          <a href="#">Forgot your password?
          </a>
        </div>

        <button type="submit"
        class="button">Sign In</button>
       <br>
        <div class="login-register">
          <p>Don't have an account yet? <a href="#" class="register-link">Sign up!</a></p>
        </div>
      </form>
    </div>


    <div class="form-box register">
      <form action="#">
        <h2>Sign Up</h2>

        <div class="input-box">
          <span class="icon"><i class='bx bx-user' ></i></span>
          <input type="text" required >
          <label>Name</label>
        </div>

         <div class="input-box">
           <span class="icon"><i class='bx bxs-envelope' ></i></span>
           <input type="email" required >
           <label>Email</label>
         </div>
         
         <div class="input-box">
           <span class="icon"><i class='bx bxs-lock' ></i></span>
           <input type="password" required >
           <label>Password</label>
         </div>
 
         <div class="remember-forgot">
           <label><input type="checkbox" required>I agree to the Terms & Conditions</label>
           <a href="#">Read our Terms & Conditions!
           </a>
         </div>
 
         <button type="submit"
         class="button">Sign In</button>
        <br>
         <div class="login-register">
           <p>Already have an account?
            <a href="#"
            class="login-link">Sign back in!</a></p>
         </div>
       </form>
      </div>
    </div>
    

  </div>
</div>


<script src="Visagescript.js"></script>
</body>
</html>
